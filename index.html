<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PurrTime</title>
    <link rel="stylesheet" href="../styles/userStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand navbar-dark nav-bar-unauthorized">
      <div class="container-fluid d-flex flex-column flex-md-row align-items-start">
        <image class="nav-logo mx-3" src="Logos/navbarLogo.png"></image>
        <a class="navbar-brand">PurrTime</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav"></div>
        </div>

        <div>
          <div class="collapse navbar-collapse" id="ddd">
            <div class="navbar-nav"></div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 bg-white rounded-2 py-1 pe-4">
      <div id="validation-fail-text" class="m-3 text-danger d-none">Логин или пароль неверны</div>
      <form class="ms-3 mt-3">
        <div class="mb-3">
          <label for="input-login" class="form-label fw-bold">Логин</label>
          <input type="text" class="form-control" id="input-login" required />
          <div id="login-invalid" class="invalid-feedback">Login length must be from 5 to 16 characters</div>
        </div>
        <div class="mb-3">
          <label for="input-password" class="form-label fw-bold">Пароль</label>
          <input type="password" class="form-control" id="input-password" required />
          <div id="password-invalid" class="invalid-feedback">Password must be more, then 6 characters</div>
        </div>

        <button id="button-log-in" type="submit" class="btn btn-dark mt-2 mb-4">Войти</button>
      </form>
    </div>

    <script
      src="https://cdn.misdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
