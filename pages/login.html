<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PurrTime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand navbar-dark nav-bar-unauthorized">
      <image class="nav-logo" src="../logos/navbarLogo.png"></image>
      <a class="navbar-brand">PurrTime</a>
    </nav>

    <div class="container mt-5 bg-white rounded-2 py-1 pe-4">
      <div class="row login-container">
        <form class="valid col-sm-6" id="login-form">
          <div class="mb-3">
            <label for="login" class="form-label fw-bold">Логин</label>
            <input type="text" class="form-control" id="login" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Пароль</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="border border-danger rounded text-danger" id="error">Неправильно введен login или пароль</div>

          <button id="button-log-in" type="submit" class="btn btn-dark">Войти</button>
        </form>
        <img src="../logos/loginCat.svg" class="col-sm-6 login-cat" />
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.misdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
