<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>PurrTime</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/mainpage.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet" />
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand navbar-dark nav-bar-unauthorized" id="navbar">
            <image class="nav-logo mx-3" src="../logos/navbarLogo.png"></image>
            <a class="navbar-brand">PurrTime</a>
            <div class="navbar-nav left-side">
                <a class="nav-link" href="/" id="users">Пользователи</a>
                <a class="nav-link" href="/" id="groups">Группы</a>
                <a class="nav-link" href="/" id="teachers">Преподаватели</a>
                <a class="nav-link" href="/" id="classes">Аудитории</a>
            </div>
            <div class="navbar-nav ms-auto right-side">
                <a class="nav-link"  id="nickname"></a>
                <a class="nav-link" id="signout">&nbsp;Выйти</a>
            </div>
        </nav>

        <div class="container mt-5 bg-white rounded-2 py-1 pe-4">
            <form class="ms-3 mt-3">
                <div class="mb-3">
                    <button id="button-users" type="button" class="mbtn">Пользователи</button>
                </div>
                <div class="mb-3">
                    <button id="button-groups" type="button" class="mbtn">Группы</button>
                </div>
                <div class="mb-3">
                    <button id="button-teachers" type="button" class="mbtn">Преподаватели</button>
                </div>
                <div class="mb-3">
                    <button id="button-classes" type="button" class="mbtn">Аудитории</button>
                </div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
                integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"></script>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"
        ></script>
        <script type="module" src="../scripts/mainpage.js"></script>
    </body>
</html>
