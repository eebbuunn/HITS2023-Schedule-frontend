<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PurrTime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand navbar-dark nav-bar-unauthorized" id="navbar">
      <image class="nav-logo mx-3" src="../logos/navbarLogo.png"></image>
      <a class="navbar-brand">PurrTime</a>
      <div class="navbar-nav left-side">
        <a class="nav-link" href="../pages/users.html" id="users">Пользователи</a>
        <a class="nav-link" href="/" id="groups">Группы</a>
        <a class="nav-link" href="/" id="teachers">Преподаватели</a>
        <a class="nav-link" href="/" id="classes">Аудитории</a>
      </div>
      <div class="navbar-nav ms-auto right-side">
        <a class="nav-link" id="nickname"></a>
        <a class="nav-link" id="signout">&nbsp;Выйти</a>
      </div>
    </nav>

    <main class="container p-4">
      <div class="row bg-white p-3 rounded-3 gy-4 mt-3" data-id="" nickName="" id="profile-template">
        <div class="col-8 col-sm-7 mx-auto col-md-5 col-lg-4">
          <img class="profile-image img-fluid rounded-3" alt="Profile Image" src="../logos/user.svg" />
        </div>
        <div class="col-12 col-lg-8">
          <form class="row">
            <div class="col-12">
              <h1 class="profile-nickname">NickName</h1>
            </div>
            <div class="col-12">
              <label for="input-roles" class="form-label fw-bold">Роли</label>
              <div class="input-roles">
                <select class="form-select" aria-label="Default select example">
                  <option selected value="0">Студент</option>
                  <option value="1">Преподаватель</option>
                  <option value="2">Редактор</option>
                  <option value="3">Администратор</option>
                  <option value="5">Root</option>
                </select>
                <div class="delete-button" title="Удалить роль">&times;</div>
              </div>
              <button type="button" class="add-role-btn btn">+ Добавить роль</button>
            </div>
            <div class="col-12 pt-2">
              <label for="input-group" class="form-label fw-bold">Группа</label>
              <select class="form-select" aria-label="Default select example">
                <option selected value="0">972103</option>
                <option value="1">972203</option>
              </select>
            </div>
            <div class="col-12 pt-2">
              <label for="input-teacher" class="form-label fw-bold">Преподаватель</label>
              <select class="form-select" aria-label="Default select example">
                <option selected value="0">Amogus Ballser</option>
                <option value="1">Name Name Teacher</option>
              </select>
            </div>
            <div class="col-12 pt-2">
              <label for="input-avatar-link" class="form-label fw-bold">Ссылка на аватар</label>
              <input type="url" id="input-avatar-link" class="form-control" />
            </div>
            <div class="col-12 pt-3">
              <button type="button" class="btn edit-btn" id="edit-button">Редактировать</button>
              <button type="button" class="btn delete-btn" id="delete-button">Удалить пользователя</button>
            </div>
          </form>
        </div>
      </div>
      <div id="profile-container"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/profile.js"></script>
  </body>
</html>
