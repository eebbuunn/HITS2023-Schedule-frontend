<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PurrTime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/users.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-light">
  <nav class="navbar navbar-expand navbar-dark nav-bar-unauthorized" id="navbar">
    <image class="nav-logo mx-3" src="../logos/navbarLogo.png"></image>
    <a class="navbar-brand" href="mainpage.html">PurrTime</a>
    <div class="navbar-nav left-side">
      <a class="nav-link" href="../pages/users.html" id="users">Пользователи</a>
      <a class="nav-link" onclick="window.location.href='../pages/schChoice.html#group'" id="groups">Группы</a>
      <a class="nav-link" onclick="window.location.href='../pages/schChoice.html#teacher'" id="teachers">Преподаватели</a>
      <a class="nav-link" onclick="window.location.href='../pages/schChoice.html#class'" id="classes">Аудитории</a>
    </div>
    <div class="navbar-nav ms-auto right-side">
      <a class="nav-link"  id="nickname"></a>
      <a class="nav-link" id="signout">&nbsp;Выйти</a>
    </div>
  </nav>
    <div class="container mt-5 bg-white rounded-2">
      <h2 class="mb-4 pt-2">Выберите отображаемых пользователей</h2>
      <div class="checkboxes pb-5">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="checkbox" value="0" id="studentCheck" />
          <label class="form-check-label" for="studentCheck">Студенты</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="checkbox" value="1" id="teacherCheck" />
          <label class="form-check-label" for="teacherCheck">Преподаватели</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="checkbox" value="2" id="editorCheck" />
          <label class="form-check-label" for="editorCheck">Редакторы</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="checkbox" value="3" id="adminCheck" />
          <label class="form-check-label" for="adminCheck">Администраторы</label>
        </div>
        <button type="button" class="btn" id="findButton">Найти</button>
      </div>
      <div class="card d-none mb-2" id="user-template" user-id="" style="width: 12rem">
        <div class="card-body">
          <div>
            <img class="user-vector" src="../logos/user.svg" />
            <h5 class="card-title user-login">Фамилия Имя Отчество</h5>
            <h6 class="card-subtitle mb-2 text-muted user-role">Роль</h6>
          </div>
          <h6 class="card-subtitle mb-2 text-muted user-group">Группа</h6>
        </div>
      </div>
      <div class="users-container row" id="users-container"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/users.js"></script>
  </body>
</html>
