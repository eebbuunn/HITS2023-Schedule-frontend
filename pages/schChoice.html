<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PurrTime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/colors.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/schChoise.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand navbar-dark nav-bar-unauthorized" id="navbar">
      <image class="nav-logo mx-3" src="../logos/navbarLogo.png"></image>
      <a class="navbar-brand" href="mainpage.html">PurrTime</a>
      <div class="navbar-nav left-side">
        <a class="nav-link" href="../pages/users.html" id="users">Пользователи</a>
        <a
          class="nav-link"
          onclick="window.location.href='../pages/schChoice.html#group', window.location.reload()"
          id="groups"
          >Группы</a
        >
        <a
          class="nav-link"
          onclick="window.location.href='../pages/schChoice.html#teacher', window.location.reload()"
          id="teachers"
          >Преподаватели</a
        >
        <a
          class="nav-link"
          onclick="window.location.href='../pages/schChoice.html#class', window.location.reload()"
          id="classes"
          >Аудитории</a
        >
      </div>
      <div class="navbar-nav ms-auto right-side">
        <a class="nav-link" id="nickname"></a>
        <a class="nav-link" id="signout">&nbsp;Выйти</a>
      </div>
    </nav>

    <div class="container mt-5 bg-white rounded-2 py-2 pe-4">
      <div class="row">
        <div class="col-md-6">
          <div class="col" id="div-group">
            <label id="label-group" class="form-label fw-bold" for="input-group-id">Номер группы</label>
            <select class="form-select form-control" id="input-group-id">
              <option value="">-</option>
            </select>
          </div>

          <div class="col" id="div-teacher">
            <label id="label-teacher" class="form-label fw-bold" for="input-teacher-id">Имя учителя</label>
            <select class="form-select form-control" id="input-teacher-id">
              <option value="">-</option>
            </select>
          </div>

          <div class="col" id="div-class">
            <label id="label-class" class="form-label fw-bold" for="input-class">Номер аудитории</label>
            <select class="form-select form-control" id="input-class">
              <option value="">-</option>
            </select>
          </div>

          <button id="button-show" type="button" class="mt-3 mb-1 btn btn-dark">Показать</button>
        </div>
        <img class="col-md-6 choiseCat" src="../logos/choiseCat.svg" />
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/schChoice.js"></script>
    <script type="module" src="../scripts/mainpage.js"></script>
  </body>
</html>
