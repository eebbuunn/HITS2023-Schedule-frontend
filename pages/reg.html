<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PurrTime</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/mainpage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet" />
  </head>
  <body class="bg-light">
  <nav class="navbar navbar-expand navbar-dark nav-bar-unauthorized" id="navbar">
    <image class="nav-logo mx-3" src="../logos/navbarLogo.png"></image>
    <a class="navbar-brand">PurrTime</a>
    <div class="navbar-nav left-side">
      <a class="nav-link" href="../pages/users.html" id="users">Пользователи</a>
      <a class="nav-link" href="/" id="groups">Группы</a>
      <a class="nav-link" href="/" id="teachers">Преподаватели</a>
      <a class="nav-link" href="/" id="classes">Аудитории</a>
    </div>
    <div class="navbar-nav ms-auto right-side">
      <a class="nav-link"  id="nickname"></a>
      <a class="nav-link" id="signout">&nbsp;Выйти</a>
    </div>
  </nav>

    <div id="register-user" class="d-none">
      <div class="container mt-5 bg-white rounded-2 py-1 pe-4">
        <div id="validation-fail-text" class="m-3 text-danger d-none">Логин или пароль неверны</div>
        <form class="ms-3 mt-3">
          <div class="mb-3">
            <label for="input-login" class="form-label fw-bold">Логин *</label>
            <input type="text" class="form-control" id="input-login" required />
            <div id="login-invalid" class="invalid-feedback">Логин должен быть длинее 4 символов</div>
          </div>
          <div class="col-md col-12 mb-3">
            <label for="input-password" class="form-label fw-bold">Пароль *</label>
            <input type="password" class="form-control" id="input-password" required />
            <div id="password-invalid" class="invalid-feedback">Пароль должен быть длинее 5 символов</div>
          </div>
          <div id="teacher-div" class="mb-3">
            <div class="col">
              <label id="label-teacher" class="form-label fw-bold" for="input-teacher-id">Id учителя</label>
              <select class="form-select form-control" id="input-teacher-id" required>
                <option value="0"></option>
                <option value="1">teacher1</option>
                <option value="2">teacher2</option>
                <option value="3">teacher3</option>
              </select>
            </div>
          </div>
          <div id="group-div" class="mb-3">
            <div class="col">
              <label id="label-group" class="form-label fw-bold" for="input-group-id">Номер группы</label>
              <select class="form-select form-control" id="input-group-id" required>
                <option value="0"></option>
                <option value="1">group1</option>
                <option value="2">group2</option>
                <option value="3">group3</option>
              </select>
            </div>
          </div>
          <button id="button-back" class="mt-2 mb-4 me-2 btn btn-dark"><</button>
          <button id="button-submit" type="submit" class="btn btn-dark mt-2 mb-4">Зарегистрировать</button>
        </form>
      </div>
    </div>

    <div id="role-choice">
      <div class="container mt-5 bg-white rounded-2 py-1 pe-3 w-25 border">
        <h4 class="mt-3">Кого хотите зарегестрировать?</h4>
        <div class="my-5">
          <button id="button-student" type="button" class="mbtn">Ученика</button>
        </div>
        <div class="my-5">
          <button id="button-teacher" type="button" class="mbtn">Учителя</button>
        </div>
        <div class="my-5">
          <button id="button-admin" type="button" class="mbtn">Админа</button>
        </div>
        <div class="mt-5 mb-3">
          <button id="button-editor" type="button" class="mbtn">Редактор</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
            integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.misdeliver.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/reg.js"></script>
  </body>
</html>
